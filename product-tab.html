<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tab</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="productWrap">
            <div class="productImage">
                <div class="productItem" id="option1image">
                    <img src="asstes/fashion-blue-515x504px-25102023-055411.webp" alt="">
                </div>
                <div class="productItem" id="option2image">
                    <img src="asstes/fashion-brown-515x504px-25102023-055418.webp" alt="">
                </div>
                <div class="productItem" id="option3image">
                    <img src="asstes/prestige-white-515x504px-25102023-055345.webp" alt="">
                </div>
                <div class="productItem" id="option4image">
                    <img src="asstes/sporty-grey-515x504px-25102023-055443.webp" alt="">
                </div>
                <div class="productItem" id="option5image">
                    <img src="asstes/sporty-red-515x504px-25102023-055457.webp" alt="">
                </div>
            </div>
        </div>

        <div class="productColor">
            <div class="colorItem">
                <a class="btn btn-blue" id="option1">Blue</a>
            </div>
            <div class="colorItem">
                <a class="btn btn-brown" id="option2">Brown</a>
            </div>
            <div class="colorItem">
                <a class="btn btn-white" id="option3">White</a>
            </div>
            <div class="colorItem">
                <a class="btn btn-grey" id="option4">Grey</a>
            </div>
            <div class="colorItem">
                <a class="btn btn-red" id="option5">Red</a>
            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="product-tab.js"></script> 
</body>
</html>
